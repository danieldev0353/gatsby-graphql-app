version: 1

update_configs:
  - package_manager: javascript
    directory: /
    update_schedule: weekly
    automerged_updates:
      - match:
          dependency_type: all
          update_type: in_range
    version_requirement_updates: widen_ranges
  - package_manager: javascript
    directory: /
    update_schedule: live
    allowed_updates:
      - match:
          update_type: security
    automerged_updates:
      - match:
          dependency_type: all
          update_type: in_range
    version_requirement_updates: widen_ranges
  - package_manager: javascript
    directory: /
    update_schedule: live
    allowed_updates:
      - match:
          dependency_name: netlify-cms
    automerged_updates:
      - match:
          dependency_type: all
          update_type: in_range
    version_requirement_updates: widen_ranges